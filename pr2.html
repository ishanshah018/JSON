<!-- Write one JSON String have: Date,  now if button is clicked than show date in Indian Standard Time  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    var a=
    `
    {
        "date":"2024-10-18"
    }
    `

    function f1()
    {
        const obj1=JSON.parse(a);
        var dt=new Date(obj1.date);
        document.write(dt);
    }
</script>
<body>
    <input type="button" value="Show" onclick="f1()"/>
</body>
</html>
